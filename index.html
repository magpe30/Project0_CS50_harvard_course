<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <title>Google Search</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="image.html">Image Search</a></li>
                <li><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </nav>
        <div class="central_section">
            <img src="google_logo.png" class="logo">
            <form action="https://google.com/search" class="form">
                <div class="input_group">
                    <input type="text" name="q" class="search" autocapitalize="off" autocomplete="off" spellcheck="false" maxlength="2000">
                    <i class="fas fa-search"></i>
                </div>
                <div class="other_inputs">
                    <input type="submit" class="submit" value="Google Search">
                    <input type="submit" name="btnI" class="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
